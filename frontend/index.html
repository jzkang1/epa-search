<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Search UI</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <!-- <div class="mt-4" style="margin-left: 20px;">
      <input type="file" id="uploadInput" class="form-control-file" accept=".pdf" />
      <button class="btn btn-primary mt-2" type="button" id="uploadButton">Upload</button>
    </div> -->
    <div class="container custom-container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <h1 class="text-center mb-4">Simple Search UI</h1>
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter your search query" />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="searchButton">Search</button>
            </div>
          </div>
          <div id="searchResults" class="mt-4"></div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js" integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    

    <!-- Include your custom JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
